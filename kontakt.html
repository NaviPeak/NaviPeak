<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NaviPeak – Kontakt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #1e2a38;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .nav-links a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: white;
      background: #1e2a38;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
    }

    .nav-links a:hover {
      background: #31475e;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button.submit-btn {
      width: 100%;
      background-color: #1e2a38;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button.submit-btn:hover {
      background-color: #31475e;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Kontakt</h1>
  <p>Hast du Fragen oder Anmerkungen? Füll das Formular aus, und wir melden uns bei dir!</p>

 <form action="https://formspree.io/f/xkgrzrkv" method="POST">
  <input type="hidden" name="_next" value="danke.html">
  <input type="text" name="name" placeholder="Dein Name" required />
  <input type="email" name="email" placeholder="Deine E-Mail" required />
  <textarea name="message" placeholder="Dein Anliegen" required></textarea>
  <button type="submit" class="submit-btn">Nachricht senden</button>
</form>



  <!-- Navigation Links -->
  <div class="nav-links">
    <a href="index.html">Zurück zur Startseite</a>
     </div>
</div>


</body>
</html>
